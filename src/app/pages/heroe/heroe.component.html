<h1>Héroe <small>Nombre del Héros</small></h1>

<div class="row animated fadeIn faster">
  <div class="col">
    <form>
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
              class="form-control"
              placeholder="Firebase ID"
              disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
              class="form-control"
              placeholder="Nombre del héroe"
              required>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text"
              class="form-control"
              placeholder="Poder del héroe">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button type="button"
                class="btn w-50 btn-success">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>
        <button type="button"
                class="btn w-50 btn-danger">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn  btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>


      </div>
    </form>
    <br>
    <div class="row text-center">
      <div class="col">
        <button routerLink="/heroes"
                class="btn btn-lg btn-danger ">
          <i class="fa fa-arrow-left"></i>
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
